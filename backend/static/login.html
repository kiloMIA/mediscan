<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mediscan Datashare</title>
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
    <!-- Additional CSS/JS as needed -->
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="/login" hx-post="/login" hx-target="#form-response">
        <input type="text" id="login-username" name="username" placeholder="Username" required><br>
        <input type="password" id="login-password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
    <div id="form-response"></div>
    <a href="/register">Don't have an account? Register</a>
    </body>
    </html>
