<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mediscan Datashare</title>
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
    <!-- Additional CSS/JS as needed -->
</head>
<body>
    <h2>Register</h2>
    <form method="post" action="/register" hx-post="/register" hx-target="#form-response">
        <input type="text" id="reg-username" name="username" placeholder="Username" required><br>
        <input type="password" id="reg-password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Register">
    </form>
    <div id="form-response"></div>
    <a href="/login">Already have an account? Log in</a>
</body>
</html>
