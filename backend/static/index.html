<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediscan Datashare</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <!-- Include additional CSS/JS as needed -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#about">About Us</a>
        <a href="#privacy">Privacy Policy</a>
        <a href="#book-checkup">Book Checkup</a>
        <button id="open-chat">Open Chat</button>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>

    <!-- Main Content Area -->
    <div id="main-content">
        <!-- About the Company -->
        <section id="about">
            <h2>About the Company</h2>
            <p>Information about the company...</p>
        </section>

        <!-- Privacy Policy -->
        <section id="privacy">
            <h2>Privacy Policy</h2>
            <p>Detailed privacy policy...</p>
        </section>

        <!-- Book Checkup Form -->
        <section id="book-checkup">
            <h2>Book a Checkup</h2>
            <form method="post" action="/book-checkup" hx-post="/book-checkup" hx-target="#form-response">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="cellphoneNumber">Cellphone Number:</label>
                <input type="tel" id="cellphoneNumber" name="cellphoneNumber" required><br>

                <input type="submit" value="Submit">
            </form>
            <div id="form-response"></div>
        </section>
    </div>

    <section id="chat" style="display: none;">
        <button id="close-chat">Close Chat</button>
        <div hx-ws="connect:/ws" id="chat-messages" style="height:300px; overflow:auto; border:1px solid #ccc; padding:10px;">
            <!-- Chat messages will be displayed here -->
        </div>
        <form hx-ws="send:/ws" hx-trigger="submit" hx-target="#chat-messages" hx-swap="afterend">
            <input type="text" id="chat-message" name="message" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mediscan Datashare. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('open-chat').addEventListener('click', function() {
            document.getElementById('chat').style.display = 'block';
        });
        document.getElementById('close-chat').addEventListener('click', function() {
            document.getElementById('chat').style.display = 'none';
        });
    </script>

</body>
</html>
